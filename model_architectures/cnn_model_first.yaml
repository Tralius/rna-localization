optimization:
  optimizer: adam
  loss: categorical_crossentropy
  metrics:
    - accuracy
  epochs: 15
model:
 architecture: cdpcdpcpfee
 dropouts:
   - .1
   - .1
 pooling:
   - 4
   - 3
   - 2
 conv_layers:
   -
      filters: 16
      kernel_size: 9
      activation: relu
   -
       filters: 32
       kernel_size: 6
       activation: relu
       padding: same
   -
       filters: 64
       kernel_size: 4
       activation: relu
       padding: same
 dense_layers:
   -
    units: 512
    activation: relu
   -
    units: 9
    activation: softmax
